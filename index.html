<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Library Management System || MYLIBRARY.COM</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
 <nav class="navbar navbar-expand-lg navbar-dark  bg-dark">
  <div class="container-fluid">
   <a class="navbar-brand" href="#">MYLIBRARY.COM</a>
   <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
   </button>
   <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
     <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">Home</a>
     </li>
    </ul>
    <form class="d-flex" role="search">
     <input class="form-control me-2" id="searchText" type="search" placeholder="Search" aria-label="Search">
     <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
   </div>
  </div>
 </nav>
 <div id="message"></div>
 <div class="container my-3">
  <h3 class="d-flex justify-content-center">Library Management System || MYLIBRARY.COM</h3>
  <hr>
  <form id="libraryForm">
   <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Book Name</label>
    <div class="col-sm-10">
     <input type="text" class="form-control" id="bookName" placeholder="Book Name">
    </div>
   </div>
   <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Author's Name</label>
    <div class="col-sm-10">
     <input type="text" class="form-control" id="authorName" placeholder="Authors's Name">
    </div>
   </div>
   <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">Category</legend>
    <div class="col-sm-10">
     <div class="form-check">
      <input class="form-check-input" type="radio" name="type" id="science" value="science">
      <label class="form-check-label" for="science">
       Science
      </label>
     </div>
     <div class="form-check">
      <input class="form-check-input" type="radio" name="type" id="programming" value="programming" checked>
      <label class="form-check-label" for="programming">
       Computer Programming
      </label>
     </div>
     <div class="form-check disabled">
      <input class="form-check-input" type="radio" name="type" id="engineering" value="engineering">
      <label class="form-check-label" for="engineering">
       Software Engineering
      </label>
     </div>
    </div>
   </fieldset>
   <hr>
   <div class="d-flex justify-content-center button">
    <button type="submit" class="btn btn-primary" id="addBook">Add Book</button>
   </div>
  </form>
  <div id="table">
   <h3>Your Books:-</h3>
   <hr>
   <table class="table">
    <thead>
     <tr>
      <th scope="col">Book Name</th>
      <th scope="col">Author Name</th>
      <th scope="col">Category</th>
     </tr>
    </thead>
    <tbody id="tableBody"></tbody>
   </table>
  </div>
 </div>

</body>
<!-- <script src="Library.js"></script> -->
<script src="index.js"></script>

</html>
